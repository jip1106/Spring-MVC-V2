<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>th:text 사용 <span th:text="${data}">치환되는 값</span></li>
    <li>
        <span>
            컨텐츠 안에서 직접 출력하기 = [[${data}]]
        </span>
    </li>

    <li>태그에 th:text를 사용해서 데이터 출력 (컨트롤러에서 model에 담은 데이터) <span th:text="${data}"></span></li>

    <li>태그 내부에 직접 데이터 출력
        <span>
            [[${data}]]
        </span>

    </li>

</ul>
</body>
</html>
