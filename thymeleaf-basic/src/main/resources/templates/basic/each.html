<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>기본 테이블</h1>
<table border="1">
  <tr>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">0</td>
  </tr>
</table>

<h1>반복 상태 유지</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
    <th>etc</th>
  </tr>
  <!--
   <tr th:each="user, userStat : ${users}">
    반복의 두번째 파라미터를 설정해서 반복의 상태를 확인 할 수 있습니다.
    두번째 파라미터는 생략 가능한데, 생략하면 지정한 변수명( user ) + Stat 가 됩니다.
    여기서는 user + Stat = userStat 이므로 생략 가능합니다
    <tr th:each="user , userStat : ${users}">
   -->

  <tr th:each="user : ${users}">
    <td th:text="${userStat.count}">username</td>
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">0</td>
    <td>
      index = <span th:text="${userStat.index}"></span>
      count = <span th:text="${userStat.count}"></span>
      size = <span th:text="${userStat.size}"></span>
      even? = <span th:text="${userStat.even}"></span>
      odd? = <span th:text="${userStat.odd}"></span>
      first? = <span th:text="${userStat.first}"></span>
      last? = <span th:text="${userStat.last}"></span>
      current = <span th:text="${userStat.current}"></span>
    </td>
  </tr>
</table>

<h1>Map데이터 꺼내기</h1>
<table border="1">
  <tr>
    <th>key</th>
    <th>value</th>
  </tr>
  <tr th:each="map : ${mapData}">
    <td th:text="${map.key}">username</td>
    <td th:text="${map.value}">0</td>
  </tr>
</table>


<h1>Map List데이터 꺼내기</h1>

<ul th:each=" map : ${mapListData}">
  <li th:text="|key :: ${map.key}| "></li>
  <li th:text="|value :: ${map.value}|"></li>
  <li th:each="list : ${map.value}">
    <span th:text="|username :: ${ list.username }|"></span>
    <span th:text="|userAge :: ${ list.age }">|</span>
  </li>
</ul>

</body>
</html>
